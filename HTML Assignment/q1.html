<!DOCTYPE html>
<html>
<head>
	<title>Ordered and Unordered Lists</title>
</head>
<body>
	
		<h1 align="middle">Ordered And Unordered Lists</h1>
			<ul style="list-style-type: disc">
				<li>Coffee</li>
				<li>Tea</li>
				<li>Milk</li>
			</ul>
	
	<br>
	<br>
	<br>
	<br>
			<ol>
				<li>Coffee</li>
				<li>Tea</li>
				<li>Milk</li>
			</ol>
</body>
</html>
