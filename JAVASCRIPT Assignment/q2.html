<!DOCTYPE html>
<html>
<head>
	<title>Palidrome</title>
	<script type="text/javascript" >
  var x=prompt("Enter a string:");
var revStr="";
var i=x.length;
for(var j=i; j>=0; j--) {
      revStr = revStr+x.charAt(j);
   }
   if(x == revStr) {
      alert(x+" -is Palindrome");
   } else {
      alert(x+" -is not a Palindrome");
   }


</script>
</head>
<body >

</body>

</html>
